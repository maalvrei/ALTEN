<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
          </div>
          <form id="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="form-group mb-4">
              <label>Enter email</label>
              <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
              <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !loginForm.controls.email.hasError('required')">{{error.message}}</mat-hint>
              <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.email.hasError('required')">Field is mandatory</mat-hint>
            </div>
            <div class="form-group">
              <label>Enter Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
              <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
              <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.password.hasError('required')">Field is mandatory</mat-hint>
            </div>
            <button type="submit" form="login-form" class="btn mt-3 btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
